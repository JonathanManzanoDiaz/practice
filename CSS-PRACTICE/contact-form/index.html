<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Form</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <div class="contact-box">
            <h2>How can we help you?</h2>
            <label for="name">Your name</label>
            <input type="text" name="Your name">

            <label for="email">Your E-Mail Address</label>
            <input type="email" email="Your E-Mail Address">

            <label for="number">Your Phone Number</label>
            <input type="number" name="Your Phone Number" maxlength="12">

            <label for="user-message">Your Message</label>
            <textarea cols="50" rows="5" id="user-message"></textarea>

            <label for="findus">How did you find us</label>
            <select class="findus" name="findus" id="findus">
                <option value="findus">WebSearch</option>
                <option value="findus">WebSearch2</option>
                <option value="findus">WebSearch3</option>
            </select>

            <div class="radio">
                <input type="radio" value="1" name="tipo" checked>
                <label for="radio">Call me</label>
            </div>

            <div class="radio">
                <input type="radio" value="1" name="tipo">
                <label for="radio">Send me an e-mail</label>
            </div>
            
            <div class="radio">
                <input type="radio" value="1" name="tipo">
                <label for="radio">Don't reply</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" value="1" name="tipo">
                <label for="radio">Call me</label>
            </div>
            <div class="buttons">
                <button class="btn">Clear</button>
                <button class="btn submit">Submit</button>
            </div>
        </div>


        </div>
        </div>
    </main>
</body>

</html>
