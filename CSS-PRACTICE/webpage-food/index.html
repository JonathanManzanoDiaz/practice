<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>WEBFOOD</title>
</head>

<body>
    <header id="main-header">
        <div class="logo">
            <a href="#">WEBFOOD</a>
        </div>
        <nav class="nav-page">
            <ul>
                <li>
                    <a href="#">Browse Meals</a>
                </li>
                <li>
                    <a href="#">My Orders</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Browse our delicius meals</h1>
        <section class="latest-products">
            <ul>
                <li class="food-item">
                    <article class="risotto">
                        <img src="assets/risotto.jpg" alt="Risotto with Tiger Prawns">
                        <div class="food-item-content">
                        <h2>Risotto With Tiger Prawns</h2>
                        <a href="#" class="btn">Add to card</a>
                    </div>
                    </article>
                </li>
                <li class="food-item">
                    <article class="burger">
                        <img src="assets/burger.jpg" alt="Cheese Burger">
                        <div class="food-item-content">
                        <h2>Cheese Burger</h2>
                        <a href="#" class="btn">Add to card</a>
                    </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
